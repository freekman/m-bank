<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/ngbp-0.3.2.css">
</head>
<body>

<div class="container top-buffer">
    <div class="row">

        <div class="col-lg-offset-4 col-lg-4">
            <h2>Login</h2>

            <form action="/login" method="post" class="well">
                <div class="form-group">
                    <label for="usrname">Username</label>
                    <input class="form-control" type="text" id="usrname" name="username">
                </div>
                <div class="form-group">
                    <label for="pswd">Password</label>
                    <input class="form-control" type="password" id="pswd" name="password">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit">
                </div>
            </form>
        </div>

        <div class="col-lg-4">
            @ShowIf(!messages.isEmpty())
            <div class="panel panel-warning">
                <div class="panel-heading">Incorrect input</div>
                <div class="panel-body">
                    <ul>
                        @Repeat(items=messages, var="message")
                        <li>${message}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
