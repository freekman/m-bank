<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/account">Bank</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/#/">Register</a></li>
                    <li class="active"><a href="#/account">Account</a></li>
                </ul>
                <ul class="nav navbar-right navbar-nav">
                    <li><a href="/r/logout">Logout</a></li>
                </ul>
            </div>


            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="top-buffer">
        <h2>Account information</h2>
    </div>

    <div class="row">

        <div class="col-lg-6">
            <div class="pull-left label label-success info">Welcome:${name}</div>
        </div>

        <div class="col-lg-6">
            <div class="pull-right label label-primary info">Balance:${balance}</div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-5 jumbotron">
            <form name="deposit">
                <div class="form-group">
                    <label for="deposit">Deposit</label>
                    <input id="deposit" class="form-control" type="text" name="depositAmount" ng-model="depositAmount"
                           placeholder="Please enter amount to deposit" required ng-pattern="/^[1-9][0-9]{0,5}$/">
                </div>
                <button class="btn btn-primary" ng-disabled="deposit.depositAmount.$invalid">Submit</button>
            </form>
        </div>

        <div class="col-lg-2"></div>

        <div class="col-lg-5 jumbotron">
            <form name="withdraw">
                <div class="form-group">
                    <label for="withdraw">Withdraw</label>
                    <input id="withdraw" class="form-control" type="text" name="withdrawAmount" ng-model="withdrawAmount"
                           placeholder="Please enter amount to withdraw" required ng-pattern="/^[1-9][0-9]{0,5}$/">
                </div>
                <button class="btn btn-primary" ng-disabled="withdraw.withdrawAmount.$invalid">Submit</button>
            </form>
        </div>

        <div>
            <p>Deposit</p>
            <p>{{depositAmount}}</p>
            <p>Withdraw</p>
            <p>{{withdrawAmount}}</p>
        </div>

    </div>

    @ShowIf(!transactionErrors.isEmpty())
    <div class="panel panel-warning">
        <div class="panel-heading">Operation failed</div>
        <div class="panel-body">
            <ul>
                @Repeat(items=transactionErrors, var="message")
                <li>${message}</li>
            </ul>
        </div>
    </div>


</div>
